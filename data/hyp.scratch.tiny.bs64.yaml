# YOLOv7-tiny hyperparameters for batch size 64
# Scaled from your BS=384 file (lr linearly with batch size)

lr0: 0.005        # 0.04 * 64/512
lrf: 0.01         # final OneCycleLR lr
momentum: 0.937
weight_decay: 0.0005

# Warmup: 小 batch 略延長 warmup，有助穩定
warmup_epochs: 5.0
warmup_momentum: 0.8
warmup_bias_lr: 0.05

# Loss weights（沿用）
box: 0.05
cls: 0.5
cls_pw: 1.0
obj: 1.0
obj_pw: 1.0

iou_t: 0.20
anchor_t: 4.0
fl_gamma: 0.0

# Data augmentation（沿用）
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.15
scale: 0.6
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.08
copy_paste: 0.0
paste_in: 0.08

loss_ota: 1